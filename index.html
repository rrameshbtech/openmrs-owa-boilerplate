<html>
  <head>
    <title>Sample React APP</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js");
        });
      }
    </script>
    <noscript>Your browser does not support JavaScript!</noscript>
  </body>
</html>
